
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>愁</title>
    <style type="text/css">
        body{
            background-image: url(./image/0.jpg);
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height:100%;
        }
        @keyframes myfirstani {
            from {opacity:0}
            to {opacity:100}
        }
        h1,p{
            animation: myfirstani 2s infinite;
        }
    </style>
<script>
    setTimeout(function(){
        $(window).scrollTop(1);
    },0);

    /*音乐*/
    var audio = $('#car_audio');
    var isPlaying = false;
    function playAudio() {
        var audio = $('#car_audio');
        if (audio.attr('src') == undefined) {
            audio.attr('src', audio.data('src'));
        }
        audio[0].play();
        isPlaying = true;
    }
    $(function(){
        playAudio();
        document.addEventListener("WeixinJSBridgeReady", function () {
            WeixinJSBridge.invoke('getNetworkType', {}, function (e) {
                network = e.err_msg.split(":")[1];  //结果在这里
                playAudio();
            });
        }, false);
    })
</script>
</head>
<body >
<div class="text clearfix" style="text-align:center;">
<span style="float:right;">
<h1>波兰来客</h1>
<font size="5">
<p>     ---海子</p>
<p>那时我们有梦，</p>
<p>关于文学，</p>
<p>关于爱情，</p>
<p>关于穿越世界的旅行。</p>
<p>如今我们深夜饮酒，</p>
<p>杯子碰到一起，</p>
<p>都是梦破碎的声音。</p>


</font><br/>  
</span>
<span style="float:left;">
<h1>丑奴儿</h1>
<font size="5">
<p>     ---辛弃疾</p>
<p>少年不知愁滋味，</p>
<p>爱上层楼。</p>
<p>爱上层楼，</p>
<p>为赋新词强说愁。</p>
<p>今识尽愁滋味，</p>
<p>欲说还休。</p>
<p>欲说还休，</p>
<p>却道天凉好个秋。</p>

</font><br/>  
</span>
<audio preload="preload" id="car_audio" src="music/毛不易 - 消愁 (Live).mp3" loop=""></audio>

<h1>沙漠</h1>
<font size="5">
<p>     ---周将</p>
<p>这里荒芜寸草不生，</p>
<p>后来你来这走了一遭，</p>
<p>奇迹般万物生长，</p>
<p>这里是我的心。</p>
</font><br/> 
    

</div>




</body>
</html>
