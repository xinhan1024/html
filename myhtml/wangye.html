
<!DOCTYPE html>

    <style type="text/css">
        body{

            from {opacity:0}
            to {opacity:100}

            animation: myfirstani 2s infinite;
        }

    <script>
        function audioAutoPlay(id){
            var audio = document.getElementById(id);
            audio.play();
            document.addEventListener("WeixinJSBridgeReady", function () {
                audio.play();

            document.addEventListener('YixinJSBridgeReady', function() {

<body >
<div class="text clearfix" style="text-align:center;">
<span style="float:right;">
<h1>波兰来客</h1>
<font size="5">
<p>     ---海子</p>
<p>那时我们有梦，</p>
<p>关于文学，</p>
<p>关于爱情，</p>
<p>关于穿越世界的旅行。</p>
<p>如今我们深夜饮酒，</p>
<p>杯子碰到一起，</p>
<p>都是梦破碎的声音。</p>


</font><br/>  
</span>
<span style="float:left;">
<h1>丑奴儿</h1>
<font size="5">
<p>     ---辛弃疾</p>
<p>少年不知愁滋味，</p>
<p>爱上层楼。</p>
<p>爱上层楼，</p>
<p>为赋新词强说愁。</p>
<p>今识尽愁滋味，</p>
<p>欲说还休。</p>
<p>欲说还休，</p>
<p>却道天凉好个秋。</p>

</font><br/>  
</span>  
    
<h1>沙漠</h1>
<font size="5">
<p>     ---周将</p>
<p>这里荒芜寸草不生，</p>
<p>后来你来这走了一遭，</p>
<p>奇迹般万物生长，</p>
<p>这里是我的心。</p>
</font><br/> 
    

</div>
